</head>

<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Harun Farah</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../BootstrapPortfolio/index.html">About Me</a>

        <li class="nav-item">
          <a class="nav-link" href="../BootstrapPortfolio/portfolio.html">Portfolio</a>

        <li class="nav-item">
          <a class="nav-link" href="../BootstrapPortfolio/contact.html">Contact Page</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="container">

    <div class="container bg-primary text-whiteÃŸ py-3 mb-3 cardColor">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 pt-2"></div>

      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 pt-4">
        <h1>Universal Train Scheduler</h1>
        <h4>Current Time:
          <span id="timer"></span>
        </h4>
      </div>
    </div>
  </div>
  <div class="container px-0">
    <div class="card mb-3 cardColor">
      <h5 class="card-header rounded-0 bg-primary text-white md-5">Current Train Schedule</h5>
      <div class="card-body">
        <table class="table table-hover" id="train-table">
          <thead>
            <tr>
              <th scope="col">Delete</th>
              <th scope="col">Train Name</th>
              <th scope="col">Desitination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container px-0">
    <div class="card mb-3">
      <h5 class="card-header  rounded-0 text-white bg-primary">Add New Train Information</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="trainname-input" class="font-weight-bold">Train Name</label>
            <input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="destination-input" class="font-weight-bold">Destination</label>
            <input type="text" class="form-control" id="destination-input">
          </div>
          <div class="form-group">
            <label for="firsttime-input" class="font-weight-bold">First Train Time (HH:MM - military time)</label>
            <input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
          </div>
          <div class="form-group">
            <label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency-input">
          </div>
          <button type="submit" class="btn btn-primary rounded-0 " id="add-train">Submit</button>
        </form>
      </div>
    </div>
  </div>

  </div>

    <p>&copy; Copyright</p>
  </div>


  <script type="text/javascript" src="assets/train.js"></script>
